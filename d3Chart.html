        <script>   
        // The svg
            var svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");

        // Map and projection
            var projection = d3.geoMercator()
            .scale(200)    // This is like the zoom
    

    // Load external data and boot
            d3.queue()
                .defer(d3.json, "convertcsv.json")
                .defer(d3.json, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson")
                .await(function(error, data, d1) {
                
                    

                   
    // Draw the map
            svg.append("g")
                .selectAll("path")
                .data(d1.features)
                .enter()
                .append("path")
                .attr("fill", function(d){
                    if(d.id.startsWith("A")){
                        return "#0d7171"
                    }else if(d.id.startsWith("M") || d.id.startsWith("U")){
                        return "#ff3371"
                    }else if(d.id.startsWith("C")){
                        return "#f0962c"
                    }else if(d.id.startsWith("K")){
                        return "#ebe7c5"
                    }else if(d.id.startsWith("L")){
                        return "#52ba9b"
                    }else if(d.id.startsWith("R")){
                        return "#54bdbe"
                    }else if(d.id.startsWith("E")){
                        return "#8561a1"
                    }else if(d.id.startsWith("N")){
                        return "#9aa34a"
                    }else{
                        return "#cf5bc8"
                    }
                })
                .attr("d", d3.geoPath()
                    .projection(projection)
                )
                .style("stroke", "white")
                .style("opacity", 1)
                




    // Define the div for the tooltip
        var div = d3.select("body").append("div")	
            .attr("class", "tooltip")				
            .style("opacity", 0);
    // Add circles:
        svg
        .selectAll("myCircles")
        .data(data)
        .enter()
        .append("circle")
            .attr("cx", function(d){ return projection([d.Long, d.Lat])[0] })
            .attr("cy", function(d){ return projection([d.Long, d.Lat])[1] })
            .attr("r", function(d){
                if(d.Apr<500){
                    return 3
                }else if(d.Apr>=500 && d.Apr<4000){
                return 5
                }else if(d.Apr>=4000 && d.Apr<10000){
                    return 8
                }else if(d.Apr>=10000 && d.Apr<30000){
                    return 14
                }else if(d.Apr>=30000){
                    return 18
                }
                })
            .style("fill", "red")
            .attr("stroke", "black")
            .attr("stroke-width", 2)
            .attr("fill-opacity", 1)
            .on("click", function(d) {		
                div.transition()		
                    .duration(200)		
                    .style("opacity", .9);		
                div	.html(JSON.stringify(d.Country.Region) + "</br>" + JSON.stringify(d.Province.State) + "</br>" + JSON.stringify(d.Apr))	
                    .style("left", (d3.event.pageX) + "px")		
                    .style("top", (d3.event.pageY - 0) + "px");	
                })	
            })


            d3.json("convertcsv.json",function(on){
                let b=document.getElementById("total");
                var x =0;
                for(i=0; i<on.length; i++){
                    x=x + on[i].Apr;
                }
                b.innerHTML+= x;
       })
        
           
        </script>
